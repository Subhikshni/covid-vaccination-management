<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="userPage">
      <h2>Vaccination Booking Details</h2>

      <ul id="centersList">
        <!-- Centers will be dynamically populated here -->
      </ul>
    </div>

    <form id="userBookingForm">
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="Name" required /><br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br />
      <label for="SlotDate">Slot Date:</label>
      <input type="date" id="SlotDate" name="SlotDate" required /><br />
      <label for="Slot">Slot:</label>
      <select id="Slot" name="Slot" required>
        <option value="Morning">Morning</option>
        <option value="Evening">Evening</option></select
      ><br />
      <label for="Email">Email Address:</label>
      <input type="email" id="Email" name="Email" required /><br />
      <label for="contactNumber">Contact Number:</label>
      <input
        type="number"
        id="contactNumber"
        name="contactNumber"
        required
      /><br />
      <label for="centerName">Center Name:</label>
      <select id="centerName" name="centerName" required>
        <!-- Center names will be dynamically populated here --></select
      ><br />

      <input type="submit" value="Submit" />
    </form>

    <script src="user.js"></script>
  </body>
</html>
